<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>we-ui</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <script src="/webconfig/webconfig.js"></script>
  <style>
    .app-nav{
      text-align: left;
    }
    nav.app-nav li ul {
      min-width: 100px;
    }
    .markdown-section{
      width: 80% !important;
      max-width: 1200px;
    }
    iframe{
      border: none;
    }
    .vuep-preview{
      display: none;
    }
    .vuep-editor, .vuep-preview, .vuep-error{
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
</body>
<script>
  window.$docsify = {
    alias: {
      '/.*/_navbar.md': '/_navbar.md'
    },
    basePath: '/docs/',
    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar:  '_sidebar.md',
    loadNavbar: false,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    name: 'we-ui',
    search: {
      noData: {
        '/de-de/': 'Keine Ergebnisse!',
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {
        '/de-de/': 'Suche',
        '/zh-cn/': '搜索',
        '/': 'Search'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = vm.route.file
          var editHtml = '[:memo: Edit Document](' + url + ')\n'

          return editHtml
            + html
            + '\n----\n'
            + 'Last modified {docsify-updated} '
            + editHtml
        })
      }
    ]
  }
</script>
<script src="//unpkg.com/vue"></script>
<script src="//unpkg.com/vuep"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
</html>
